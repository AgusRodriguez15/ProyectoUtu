<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detalle del Servicio</title>
  <link rel="stylesheet" href="../../public/CSS/styleStart.css">
  <link rel="stylesheet" href="../../public/CSS/styleDetalle.css">
</head>
<body>
  <header class="header">
    <div class="logo"><h1>Plataforma de Oficios</h1></div>
    <nav class="nav">
      <a href="PANTALLA_PUBLICAR.html">Mis Servicios</a>
      <a href="perfilUsuario.html">Mi Perfil</a>
      <a href="#">Mensajes</a>
    </nav>
  </header>

  <div class="detalle-container">
    <button class="btn-volver" onclick="history.back()">← Volver</button>
    <div id="contenidoDetalle">
      <p class="cargando">Cargando detalles del servicio...</p>
    </div>
  </div>

  <!-- Reviews section templates (solo lectura para proveedor) -->
  <template id="template-comentario-item-prov">
    <div class="comentario-item">
      <div class="comentario-header">
        <div class="usuario-info">
          <img class="usuario-foto" alt="" src="">
          <strong class="usuario-nombre"></strong>
        </div>
        <div class="comentario-rating"></div>
      </div>
      <p class="comentario-texto"></p>
      <span class="comentario-fecha"></span>
    </div>
  </template>

  <template id="template-sin-comentarios-prov">
    <p class="sin-comentarios">Aún no hay comentarios.</p>
  </template>

  <!-- Contenedor global de reseñas para la vista proveedor -->
  <div id="contenedorResenasProveedor" style="max-width:1100px;margin:20px auto;padding:0 1rem;display:none;">
    <h3>Reseñas del servicio</h3>
    <div id="listaComentariosProveedor">
      <p class="cargando-comentarios">Cargando comentarios...</p>
    </div>
  </div>

  <script src="../../public/js/detalleServicioProveedor.js"></script>
</body>
</html>
