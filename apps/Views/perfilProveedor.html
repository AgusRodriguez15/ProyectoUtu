<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Proveedor</title>
    <link rel="stylesheet" href="../../public/CSS/style_ver_perfil.css">
</head>
<body>
    <button class="btn-volver" id="btnVolver">← Volver</button>
    
    <div class="perfil-container">
        <!-- Sección de información del usuario -->
        <div class="perfil-header">
            <div class="foto-perfil" id="fotoPerfil">
                <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%23999'%3E%3Cpath d='M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 3c1.66 0 3 1.34 3 3s-1.34 3-3 3-3-1.34-3-3 1.34-3 3-3zm0 14.2c-2.5 0-4.71-1.28-6-3.22.03-1.99 4-3.08 6-3.08 1.99 0 5.97 1.09 6 3.08-1.29 1.94-3.5 3.22-6 3.22z'/%3E%3C/svg%3E" alt="Foto de perfil">
            </div>
            <div class="info-principal">
                <h1 id="nombreCompleto">Cargando...</h1>
                <p class="tipo-usuario proveedor">Proveedor</p>
                <p id="aniosExperiencia" class="anios-experiencia"></p>
                <p id="descripcion" class="descripcion"></p>
            </div>
        </div>

        <!-- Sección de ubicación -->
        <div class="seccion" id="seccionUbicacion" style="display: none;">
            <h2>📍 Ubicación</h2>
            <div class="ubicacion-info">
                <p><strong>País:</strong> <span id="pais"></span></p>
                <p><strong>Ciudad:</strong> <span id="ciudad"></span></p>
                <p><strong>Dirección:</strong> <span id="direccion"></span></p>
            </div>
        </div>

        <!-- Sección de contactos -->
        <div class="seccion" id="seccionContactos" style="display: none;">
            <h2>📞 Datos de contacto</h2>
            <div id="listaContactos" class="lista-items"></div>
        </div>

        <!-- Sección de habilidades -->
        <div class="seccion" id="seccionHabilidades" style="display: none;">
            <h2>💼 Habilidades</h2>
            <div id="listaHabilidades" class="lista-habilidades"></div>
        </div>

        <!-- Sección de servicios -->
        <div class="seccion" id="seccionServicios" style="display: none;">
            <h2>🛠️ Servicios ofrecidos</h2>
            <div id="listaServicios" class="lista-servicios"></div>
        </div>
    </div>

    <script src="../../public/js/verPerfilProveedor.js"></script>
</body>
</html>
