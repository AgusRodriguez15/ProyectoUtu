<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirigiendo...</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .loader {
            text-align: center;
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loader">
        <div class="spinner"></div>
        <p>Cargando perfil...</p>
    </div>

    <script>
        // Obtener el ID del usuario desde la URL
        const urlParams = new URLSearchParams(window.location.search);
        const idUsuario = urlParams.get('id');

        if (!idUsuario) {
            alert('No se especificó un usuario para ver');
            window.location.href = '../../public/index.html';
        } else {
            // Consultar el tipo de usuario y redirigir al perfil correcto
            fetch(`../../apps/Controllers/verPerfilController.php?id=${idUsuario}`)
                .then(res => {
                    console.log('Status:', res.status);
                    if (!res.ok) {
                        throw new Error(`HTTP error! status: ${res.status}`);
                    }
                    return res.json();
                })
                .then(data => {
                    console.log('Datos recibidos:', data);
                    if (!data.success) {
                        alert('Error: ' + (data.message || 'Error desconocido'));
                        window.location.href = '../../public/index.html';
                        return;
                    }
                    
                    // Redirigir según el rol
                    if (data.usuario.rol === 'Proveedor') {
                        window.location.href = `perfilProveedor.html?id=${idUsuario}`;
                    } else if (data.usuario.rol === 'Cliente') {
                        window.location.href = `perfilCliente.html?id=${idUsuario}`;
                    } else {
                        alert('Tipo de usuario no soportado: ' + data.usuario.rol);
                        window.location.href = '../../public/index.html';
                    }
                })
                .catch(error => {
                    console.error('Error completo:', error);
                    alert('Error al cargar el perfil: ' + error.message);
                    window.location.href = '../../public/index.html';
                });
        }
    </script>
</body>
</html>
