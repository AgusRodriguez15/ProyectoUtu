<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Publicar Servicio</title>
    <link rel="stylesheet" href="../../public/CSS/style_system.css">
    <link rel="stylesheet" href="../../public/CSS/style_publicar.css">
</head>
<body>
    <div class="formulario-servicio">
        <h2>Publicar Nuevo Servicio</h2>
        <form id="formPublicarServicio" enctype="multipart/form-data">
            <div class="grupo-form">
                <label for="titulo">T칤tulo del Servicio</label>
                <input type="text" id="titulo" name="titulo" required 
                       placeholder="Ej: Jardiner칤a Profesional">
            </div>

            <div class="grupo-form">
                <label for="descripcion">Descripci칩n Detallada</label>
                <textarea id="descripcion" name="descripcion" required
                          placeholder="Describe tu servicio, experiencia, y lo que ofreces..."></textarea>
            </div>

            <div class="grupo-precios">
                <div class="grupo-form">
                    <label for="precio">Precio</label>
                    <input type="number" id="precio" name="precio" 
                           min="0" step="0.01" required>
                </div>
                <div class="grupo-form">
                    <label for="divisa">Divisa</label>
                    <select id="divisa" name="divisa" required>
                        <option value="UYU">UYU - Peso Uruguayo</option>
                        <option value="USD">USD - D칩lar Americano</option>
                        <option value="EUR">EUR - Euro</option>
                        <option value="ARS">ARS - Peso Argentino</option>
                        <option value="BRL">BRL - Real Brasile침o</option>
                    </select>
                </div>
            </div>

            <div class="grupo-form">
                <label for="categorias">Categor칤as (m치ximo 3)</label>
                <div class="contenedor-categorias">
                    <div class="input-container">
                        <input type="text" id="buscarCategoria" 
                               placeholder="Buscar y seleccionar categor칤a">
                        <div id="listaCategorias" class="dropdown-categorias">
                            <!-- Aqu칤 se mostrar치n las categor칤as disponibles -->
                        </div>
                    </div>
                    <div id="categoriasSeleccionadas" class="lista-categorias">
                        <!-- Aqu칤 se mostrar치n las categor칤as seleccionadas -->
                    </div>
                </div>
            </div>

            <div class="grupo-form">
                <label for="palabrasClave">Palabras Clave</label>
                <div class="contenedor-palabras-clave">
                    <input type="text" id="palabrasClave" 
                           placeholder="Escribe una palabra clave y presiona Enter">
                    <div id="listaPalabrasClave" class="lista-palabras-clave">
                        <!-- Aqu칤 se mostrar치n las palabras clave agregadas -->
                    </div>
                </div>
            </div>

            <div class="grupo-form">
                <label>游늸 Ubicaciones donde ofreces el servicio (opcional)</label>
                <div class="contenedor-ubicaciones">
                    <div class="formulario-ubicacion">
                        <div class="campos-ubicacion">
                            <div class="campo-ubicacion">
                                <input type="text" id="paisUbicacion" 
                                       placeholder="Pa칤s (ej: Uruguay) *">
                            </div>
                            <div class="campo-ubicacion">
                                <input type="text" id="ciudadUbicacion" 
                                       placeholder="Ciudad (ej: Montevideo)">
                            </div>
                            <div class="campo-ubicacion">
                                <input type="text" id="calleUbicacion" 
                                       placeholder="Calle (ej: Av. Italia)">
                            </div>
                            <div class="campo-ubicacion">
                                <input type="text" id="numeroUbicacion" 
                                       placeholder="N칰mero (ej: 3456)">
                            </div>
                        </div>
                        <button type="button" id="btnAgregarUbicacion" class="btn-agregar-ubicacion">
                            + Agregar Ubicaci칩n
                        </button>
                    </div>
                    <div id="listaUbicaciones" class="lista-ubicaciones">
                        <!-- Aqu칤 se mostrar치n las ubicaciones agregadas -->
                    </div>
                    <p class="ayuda-texto">游눠 El pa칤s es obligatorio. Si especificas un campo, los campos anteriores tambi칠n deben estar completos (ej: para agregar una calle, debes especificar pa칤s y ciudad).</p>
                </div>
            </div>

            <div class="grupo-form">
                <label>Fotos del Servicio (m치ximo 5)</label>
                <div class="fotos-container">
                    <div class="input-foto-container">
                        <input type="file" id="inputFotos" name="fotos" accept="image/*" multiple>
                        <label for="inputFotos" class="btn-agregar-foto">
                            <span class="icono-agregar">+</span>
                            <span class="texto-agregar">Agregar fotos</span>
                        </label>
                    </div>
                    <div id="previewFotos" class="preview-container">
                        <!-- Aqu칤 se mostrar치n las previsualizaciones -->
                    </div>
                </div>
            </div>

            <button type="submit" class="btn-publicar">Publicar Servicio</button>
        </form>
    </div>

    <script src="../../public/js/publicarServicio.js"></script>
</body>
</html>
