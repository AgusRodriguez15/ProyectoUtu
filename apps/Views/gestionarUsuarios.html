<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Usuarios - Admin</title>
  <link rel="stylesheet" href="../../public/CSS/styleStart.css">
  <style>
    .container { max-width:1100px; margin:32px auto; padding:20px; background:#fff; border-radius:8px; box-shadow:0 6px 18px rgba(0,0,0,0.06);} 
    table.tabla-admin { width:100%; border-collapse: collapse; }
    table.tabla-admin th, table.tabla-admin td { padding:10px; border-bottom:1px solid #eee; text-align:left; }
    .actions { display:flex; gap:8px; }
  </style>
</head>
<body>
  <header class="header">
    <div class="logo"><h1>Plataforma de Oficios - Admin</h1></div>
    <nav class="nav">
      <a href="PANTALLA_ADMIN.html">Volver al panel</a>
    </nav>
  </header>

  <main class="grid-section">
    <div class="container">
      <h2>Gestión de Usuarios</h2>
      <p>Lista de usuarios registrados. Puedes ver el perfil o filtrar según necesidad.</p>

      <div id="status">Cargando usuarios...</div>
      <div class="table-responsive">
        <table id="tablaUsuarios" class="tabla-admin">
          <thead>
            <tr>
              <th>ID</th>
              <th>Nombre</th>
              <th>Email</th>
              <th>Rol</th>
              <th>Estado</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </main>

  <script src="/proyecto/public/js/gestionarUsuarios.js"></script>
  <!-- Modal de confirmación reutilizable -->
  <div id="confirmModal" class="modal" style="display:none; position:fixed; inset:0; background:rgba(0,0,0,0.45); align-items:center; justify-content:center; z-index:9999;">
    <div style="background:#fff; border-radius:8px; width:90%; max-width:520px; padding:18px; box-shadow:0 8px 30px rgba(0,0,0,0.2);">
      <h3 id="confirmTitle" style="margin:0 0 8px 0;">Confirmar acción</h3>
      <p id="confirmMessage" style="margin:0 0 12px 0; color:#333;">¿Estás seguro?</p>
      <div id="confirmPrimaryContainer" style="margin-bottom:12px; display:none;">
        <label for="confirmInput" id="confirmPrimaryLabel" style="display:block; font-size:0.9rem; margin-bottom:6px; color:#444;">Motivo (opcional)</label>
        <input id="confirmInput" type="text" style="width:100%; padding:8px; border:1px solid #ddd; border-radius:6px;" />
      </div>
      <div id="confirmMotivoContainer" style="margin-bottom:12px; display:none;">
        <label for="confirmMotivo" style="display:block; font-size:0.9rem; margin-bottom:6px; color:#444;">Motivo (opcional)</label>
        <input id="confirmMotivo" type="text" style="width:100%; padding:8px; border:1px solid #ddd; border-radius:6px;" />
      </div>
      <div style="display:flex; gap:8px; justify-content:flex-end;">
        <button id="confirmCancel" class="btn" style="background:#ccc; color:#111;">Cancelar</button>
        <button id="confirmOk" class="btn" style="background:#27ae60; color:white;">Confirmar</button>
      </div>
    </div>
  </div>
</body>
</html>
