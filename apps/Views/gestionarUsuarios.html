<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Usuarios - Admin</title>
  <link rel="stylesheet" href="../../public/CSS/styleStart.css">
  <style>
    .container { max-width:1100px; margin:32px auto; padding:20px; background:#fff; border-radius:8px; box-shadow:0 6px 18px rgba(0,0,0,0.06);} 
    table.tabla-admin { width:100%; border-collapse: collapse; }
    table.tabla-admin th, table.tabla-admin td { padding:10px; border-bottom:1px solid #eee; text-align:left; }
    .actions { display:flex; gap:8px; }
  </style>
</head>
<body>
  <header class="header">
    <div class="logo"><h1>Plataforma de Oficios - Admin</h1></div>
    <nav class="nav">
      <a href="PANTALLA_ADMIN.html">Volver al panel</a>
    </nav>
  </header>

  <main class="grid-section">
    <div class="container">
      <h2>Gestión de Usuarios</h2>
      <p>Lista de usuarios registrados. Puedes ver el perfil o filtrar según necesidad.</p>

      <div id="status">Cargando usuarios...</div>
      <div class="table-responsive">
        <table id="tablaUsuarios" class="tabla-admin">
          <thead><tr><th>ID</th><th>Nombre</th><th>Email</th><th>Rol</th><th>Acciones</th></tr></thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </main>

  <script>
    async function cargarUsuarios() {
      const status = document.getElementById('status');
      const tabla = document.querySelector('#tablaUsuarios tbody');
      status.textContent = 'Cargando usuarios...';
      tabla.innerHTML = '';
      try {
        const res = await fetch('/proyecto/apps/Controllers/usuarioController.php?action=listar');
        const text = await res.text();
        let data;
        try { data = JSON.parse(text); } catch (e) { throw new Error('Respuesta inválida: ' + text); }
        if (!Array.isArray(data) || data.length === 0) {
          status.textContent = 'No hay usuarios registrados.';
          return;
        }
        status.textContent = '';
        tabla.innerHTML = data.map(u => `
          <tr>
            <td>${u.IdUsuario}</td>
            <td>${u.Nombre} ${u.Apellido}</td>
            <td>${u.Email}</td>
            <td>${u.Rol || 'N/A'}</td>
            <td class="actions">
              <a class="btn small" href="verPerfil.html?id=${u.IdUsuario}">Ver</a>
            </td>
          </tr>
        `).join('');
      } catch (err) {
        status.textContent = 'Error cargando usuarios: ' + err.message;
      }
    }

    document.addEventListener('DOMContentLoaded', cargarUsuarios);
  </script>
</body>
</html>
