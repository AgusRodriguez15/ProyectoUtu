<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plataforma de Oficios</title>
  <link rel="stylesheet" href="../../public/CSS/styleStart.css">
</head>
<body>
  <header class="header">
    <div class="logo"><h1>Plataforma de Oficios</h1></div>
    <nav class="nav">
      <a href="#">Servicios</a>
      <a href="perfilUsuario.html">Mi Perfil</a>
      <a href="#">Mensajes</a>
      <a href="publicarServicio.html">Publicar</a>
    </nav>
  </header>

  <!-- Hero con buscador -->
  <section class="hero">
    <div class="hero-content">
      <h2>Conecta Proveedores con Clientes</h2>
      <p>Encuentra el servicio que necesitas o publica el tuyo</p>

      <form id="buscadorForm">
        <div class="search-container">
          <div class="search-box">
            <input type="text" id="search-input" placeholder="Buscar por título..." autocomplete="on">
            <button type="submit">Buscar</button>
          </div>
        </div>
      </form>
    </div>
  </section>

  <!-- Grid de servicios -->
  <section class="grid-section">
    <h2>Servicios Populares</h2>
    <div id="serviciosContainer" class="grid-container">
      <!-- Se cargan dinámicamente -->
    </div>
  </section>

  <script src="../../public/js/inicio.js"></script>
</body>
</html>
