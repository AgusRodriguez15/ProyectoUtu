<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Servicios - Admin</title>
  <link rel="stylesheet" href="../../public/CSS/styleStart.css">
  <style>
    .container { max-width:1100px; margin:32px auto; padding:20px; background:#fff; border-radius:8px; box-shadow:0 6px 18px rgba(0,0,0,0.06);} 
    table.tabla-admin { width:100%; border-collapse: collapse; }
    table.tabla-admin th, table.tabla-admin td { padding:10px; border-bottom:1px solid #eee; text-align:left; }
    .actions { display:flex; gap:8px; }
  </style>
</head>
<body>
  <header class="header">
    <div class="logo"><h1>Plataforma de Oficios - Admin</h1></div>
    <nav class="nav">
      <a href="PANTALLA_ADMIN.html">Panel Admin</a>
      <a href="perfilUsuario.html">Mi Perfil</a>
      <a href="#">Mensajes</a>
    </nav>
  </header>

  <main class="grid-section">
    <div class="container">
      <h2>Gestión de Servicios</h2>

      <div id="status">Cargando servicios...</div>
      <div class="table-responsive">
        <table id="tablaServicios" class="tabla-admin">
          <thead><tr><th>ID</th><th>Nombre</th><th>Proveedor</th><th>Estado</th><th>Acciones</th></tr></thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </main>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const infoRol = document.getElementById('info-rol');
      const rol = sessionStorage.getItem('rol');
      if (rol === 'admin') {
        infoRol.textContent = 'ℹ️ Como administrador, puedes ver y gestionar todos los servicios.';
      } else if (rol === 'proveedor') {
        infoRol.textContent = 'ℹ️ Como proveedor, puedes ver servicios pero no contratarlos.';
      }
    });

    async function cargarServicios() {
      const status = document.getElementById('status');
      const tabla = document.querySelector('#tablaServicios tbody');
      status.textContent = 'Cargando servicios...';
      tabla.innerHTML = '';
      try {
        const res = await fetch('/proyecto/apps/Controllers/servicioController.php?action=listarTodos');
        const text = await res.text();
        let data;
        try { data = JSON.parse(text); } catch (e) { throw new Error('Respuesta inválida: ' + text); }
        if (!Array.isArray(data) || data.length === 0) {
          status.textContent = 'No hay servicios disponibles.';
          return;
        }
        status.textContent = '';
        tabla.innerHTML = data.map(s => `
          <tr data-id="${s.IdServicio}">
            <td>${s.IdServicio}</td>
            <td>${s.Nombre}</td>
            <td>${s.ProveedorNombre || '—'}</td>
            <td class="estado">${s.Estado || '—'}</td>
            <td class="actions">
                  <select class="service-actions" data-id="${s.IdServicio}">
                    <option value="">Acciones...</option>
                    <option value="ver">Ver</option>
                    <option value="cambiarEstado">${s.Estado === 'DISPONIBLE' ? 'Deshabilitar' : 'Habilitar'}</option>
                    <!-- opción borrar reseñas eliminada -->
                  </select>
            </td>
          </tr>
        `).join('');

        document.querySelectorAll('.service-actions').forEach(sel => {
          sel.addEventListener('change', function () {
            const action = this.value;
            const id = this.getAttribute('data-id');
            if (!action) return;
            performServiceAction(id, action);
            this.value = '';
          });
        });
      } catch (err) {
        status.textContent = 'Error cargando servicios: ' + err.message;
      }
    }

    document.addEventListener('DOMContentLoaded', cargarServicios);

    async function performServiceAction(id, action) {
      try {
        switch (action) {
          case 'ver':
            window.location.href = 'detalleServicioProveedor.html?id=' + encodeURIComponent(id);
            return;
          case 'editar':
            window.location.href = 'editarServicio.html?id=' + encodeURIComponent(id);
            return;
          case 'cambiarEstado': {
            const estadoEl = document.querySelector('tr[data-id="' + id + '"] .estado');
            const actual = estadoEl ? estadoEl.textContent.trim() : '';
            const nuevo = (actual === 'DISPONIBLE') ? 'SUSPENDIDO' : 'DISPONIBLE';
            if (!confirm('Cambiar estado del servicio a ' + nuevo + ' ?')) return;
            const fd = new FormData();
            fd.append('cambiarEstado','1');
            fd.append('idServicio', id);
            fd.append('Estado', nuevo);
            const res = await fetch('/proyecto/apps/Controllers/servicioController.php', { method: 'POST', body: fd });
            const json = await res.json();
            alert(json.message || (json.success ? 'OK' : 'Error'));
            await cargarServicios();
            return;
          }
          // opción borrar reseñas eliminada
          default:
            console.warn('Acción desconocida:', action);
        }
      } catch (e) {
        alert('Error: ' + e.message);
      }
    }
  </script>
</body>
</html>
