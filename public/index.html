<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <!-- CSS desde la carpeta public -->
    <link rel="stylesheet" href="/proyecto/public/CSS/style.css">
</head>
<body>
    <div class="login-container">
       <form class="login-form" action="/proyecto/apps/Controllers/loginController.php" method="POST">
    <h2>Iniciar Sesión</h2>
    <div class="input-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
    </div>
    <div class="input-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" required>
    </div>
    
    <button type="submit" class="login-btn">Ingresar</button>
    <div class="registro">
        <p>¿No tienes cuenta? <a href="/proyecto/apps/Views/registro.html">Regístrate</a></p>
    </div>
</form>
    </div>
    <script src="/proyecto/public/JS/botonContraseña.js"></script>
</body>
</html>
